<div layout="row" class="pt10" flex layout="row" layout-fill layout-wrap layout-align="center start" ng-controller="MessagesCtrl">
    <span flex="20" flex-md="10" flex-sm="0"></span>
    <div flex-gt-md="60" flex-md="80" flex="100" class="main content-feeds bg-light-gray" layout-fill layout="column" style="position: relative">
        <div style="height: auto">
          <div class="" ng-repeat="chat in chats track by chat.id">
            <md-card>
              <a ui-sref="web.app.dashboard.message({user_id: chat.otherUser.username || chat.otherUser.hash_id})">
                <md-card-header class="">
                  <md-card-avatar>
                      <img ng-src="{{::chat.otherUser.avatar}}" alt="">
                  </md-card-avatar>
                  <md-card-header-text>
                    <span class="md-title">{{::chat.otherUser.name}}</span>
                    <span class="md-subhead">{{::chat.last_message}}</span>
                  </md-card-header-text>
                </md-card-header>
              </a>
            </md-card>
          </div>

        </div>
    </div>
    <span flex="20" flex-md="10" flex-sm="0"></span>
</div>
